<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>List Tag</title>
    </head>
    <body>
        <h2>List Tag</h2>
        <ol>
            <li>Mango</li>
            <li>Orange</li>
            <li>Banana</li>
        </ol>
        <ol type="a">
            <li>Mango</li>
            <li>Orange</li>
            <li>Banana</li>
        </ol>
        <ol type="I">
            <li>Mango</li>
            <li>Orange</li>
            <li>Banana</li>
        </ol>
        <ul>
            <li>Mango</li>
            <li>Orange</li>
            <li>Banana</li>
        </ul>
        <ul type="square">
            <li>Mango</li>
            <li>Orange</li>
            <li>Banana</li>
        </ul>
    </body>
</html>
